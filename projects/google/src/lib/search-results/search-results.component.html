<div *ngIf="results">
  <lib-search-information [information]="information" [pageNumber]="startIndex"></lib-search-information>
  <ul>
    <li class="mb-7" *ngFor="let result of results">
      <header>
        <span class="text-sm text-gray-600">{{ result.displayLink }}</span>
        <a href="{{ result.link }}">
          <h2 class="text-xl text-blue-800 hover:underline">{{ result.title }}</h2>
        </a>
      </header>
      <p class="text-sm text-gray-600" [innerHTML]="result.htmlSnippet | safeHtml"></p>
    </li>
  </ul>

  <lib-paging *ngIf="queries.nextPage || queries.previousPage" [queries]="queries" [searchTerms]="searchTerms"></lib-paging>
</div>

<div *ngIf="noResults">
  <div class="card-section text-base">
    <p aria-level="3" role="heading" class="mt-10 mb-4" style="padding-top:.33em">A keresett kifejezés (<b><em>{{ searchTerms }}</em></b>)
    egyetlen dokumentumban sem található meg.</p>
    <p class="my-4">Javaslatok:</p>
    <ul style="margin-left:1.3em;margin-bottom:2em">
      <li>Győződjön meg arról, hogy valamennyi szót helyesen írta.</li>
      <li>Próbálkozzon más kulcsszavakkal.</li>
      <li>Próbálkozzon általánosabb kulcsszavakkal.</li>
    </ul>
  </div>
</div>
