<table class="AaVjTc" style="border-collapse:collapse;text-align:left;margin:30px auto 30px" role="presentation">
    <tbody>
        <tr valign="top">
            <td *ngIf="previous" aria-level="3" class="p-0 text-center font-medium" role="heading">
              <a class="text-blue-500 hover:underline" [routerLink]="['.']" [queryParams]="{q: searchTerms, start: previous.param}">
                <span class="block h-10 overflow-hidden NVbCr" style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:0 0;background-size:167px;width:53px;float:right"></span>
                <span style="display:block;margin-right:35px;clear:right">Előző</span>
              </a>
            </td>

            <td *ngIf="!previous" class="p-0 text-center font-medium">
                <span class="block h-10 overflow-hidden"
                    style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:-24px 0;background-size:167px;width:28px"></span>
            </td>

            <ng-container *ngFor="let page of pages">
                <ng-container *ngIf="current.param === page.param">
                    <td class="text-center font-medium">
                        <span class="block h-10 overflow-hidden" style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:-53px 0;background-size:167px;width:20px"></span>
                        {{ page.index + 1 }}
                    </td>
                </ng-container>
                <ng-container *ngIf="current.param !== page.param">
                    <td class="text-center">
                        <a [routerLink]="['.']" [queryParams]="{q: searchTerms, start: page.param}" aria-label="Page {{ page.index + 1 }}" class="block text-blue-500 hover:underline font-medium">
                            <span class="block h-10 overflow-hidden NVbCr" style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:-74px 0;background-size:167px;width:20px"></span>
                            {{ page.index + 1 }}
                        </a>
                    </td>
                </ng-container>
            </ng-container>

            <td *ngIf="next" aria-level="3" class="d6cvqb" role="heading">
              <a [routerLink]="['.']" [queryParams]="{q: searchTerms, start: next.param}" class="text-blue-500 hover:underline" style="text-align:left">
                <span class="block h-10 overflow-hidden NVbCr" style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:-96px 0;background-size:167px;width:71px"></span>
                <span style="display:block;margin-left:53px">Következő</span>
              </a>
            </td>

          <td *ngIf="!next" class="d6cvqb">
            <span class="block h-10 overflow-hidden" style="background:url(assets/images/nav_logo299_hr.webp) no-repeat;background-position:-96px 0;background-size:167px;width:45px"></span>
          </td>
        </tr>
    </tbody>
</table>
